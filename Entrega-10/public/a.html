<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous">
    <style>
      body{
        background-color: #E5E5E5;
        color: #4A4D65;
      }
      .container{
        border-radius: 15px;
        margin-top: 100px;
        padding: 50px;
        background-color: white
      }
      .formulario{

      }
      h2{
        margin-bottom: 50px;
      }
      .btncontainer{
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="formulario">

          <h2>Ingrese Producto</h2>

          <form action="/api/productos/guardar" method="POST" >
            <div class="mb-3">
              <label for="input1" class="form-label">Nombre</label>
              <input type="text" name="title" class="form-control" id="input1">
            </div>
            <div class="mb-3">
              <label for="input2" class="form-label">Precio</label>
              <input type="text" name="price" class="form-control" id="input2">
            </div>
            <div class="mb-3">
              <label for="input3" class="form-label">Foto URL</label>
              <input type="text" name="thumbnail" class="form-control" id="input3">
            </div>

            <div class="d-grid gap-2 btncontainer">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>

      </div>
    </div>
  </body>
</html>
